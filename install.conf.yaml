# KR Arch Configs

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    #Home
    #~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.profile: profile
    ~/.icons: icons
    ~/.themes: themes
    ~/.librewolf/librewolf.overrides.cfg: librewolf.overrides.cfg
    ~/.face.icon: face.icon
    
    #Local
    ~/.local/share/: 
        glob: true
        path: local/share/**
    
    #Config
    ~/.config/: 
        glob: true
        path: config/**
        exclude: [ config/Code ]
    ~/.config/Code - OSS/User/settings.json: 
        glob: true
        path: config/Code/User/settings.json
    #FreeCAD
        #~/.FreeCAD/: 
        #   glob: true
        #path: FreeCAD/**
    #Doom
    #~/.doom.d/: 
    #    glob: true
    #    path: doom.d/**

- shell:
  - [git submodule update --init --recursive, Installing submodules]
