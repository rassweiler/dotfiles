# KR Arch Configs

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    #Home
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.profile: profile
    ~/.face.icon: face.icon
    ~/.ssh/config: sshconfig
    
    #Local
    ~/.local/share/: 
        glob: true
        path: local/share/**
    
    #Config
    ~/.config/: 
        glob: true
        path: config/**
        exclude: [ config/Code ]
    ~/.config/Code - OSS/User/settings.json: 
        glob: true
        path: config/Code/User/settings.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
