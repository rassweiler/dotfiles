# KR Arch Configs

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- link:
    #Home
    ~/.Xresources: Xresources
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.face.icon: face.icon
    ~/.ssh/config: sshconfig
    
    #Local
    ~/.local/share/: 
        glob: true
        path: local/share/**
    
    #Config
    ~/.config/: 
        glob: true
        path: config/**

- shell:
  - [git submodule update --init --recursive, Installing submodules]
