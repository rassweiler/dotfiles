[module/powermenu]
type = custom/menu
menu-0-0 = Poweroff
menu-0-0-exec = poweroff
menu-0-1 = Suspend
menu-0-1-exec = systemctl suspend

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort=false
wrapping-scroll=false
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
fuzzy-match = true
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}
label-focused = %name%
label-focused-background = ${colors.cyan}
label-focused-foreground = ${colors.background}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-visible = %name%
label-visible-padding = 1
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background}
label-empty = %name%
label-empty-foreground = ${colors.comment}
label-empty-background = ${colors.background}
label-empty-padding = 1

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-focused = %name%
label-focused-background = ${colors.yellow}
label-focused-foreground = ${colors.background}
label-focused-padding = 0
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.comment}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted =  %mountpoint%: %percentage_used%%
label-mounted-margin=1
format-mounted-background = ${colors.orange}
format-mounted-foreground = ${colors.background}
format-mounted-padding = 1
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024
label =  %output%
format-background = ${colors.green}
format-foreground = ${colors.background}
format-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =  %percentage%%
label-mounted-margin=1
label-muted = muted
label-muted-foreground = ${colors.disabled}
format-volume-background = ${colors.purple}
format-volume-foreground = ${colors.background}
format-volume-padding = 1
click-middle = pavucontrol &


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
format-background = ${colors.yellow}
format-foreground = ${colors.background}
format-padding = 1

[module/memory]
type = internal/memory
interval = 2
label =   %percentage_used:2%%
format-background = ${colors.green}
format-foreground = ${colors.background}
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage:2%%
format-background = ${colors.pink}
format-foreground = ${colors.background}
format-padding = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =  %ifname%
format-connected-background = ${colors.purple}
format-connected-foreground = ${colors.background}
format-connected-padding = 1
format-disconnected-background = ${colors.alert}
format-disconnected-foreground = ${colors.background}
format-disconnected-padding = 1

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =   %ifname% %essid% %local_ip%
format-connected-background = ${colors.purple}
format-connected-foreground = ${colors.background}
format-connected-padding = 1
format-disconnected-background = ${colors.alert}
format-disconnected-foreground = ${colors.background}
format-disconnected-padding = 1

[module/eth]
inherit = network-base
interface-type = wired
label-connected =   %ifname%: %local_ip%
format-connected-background = ${colors.orange}
format-connected-foreground = ${colors.background}
format-connected-padding = 1
format-disconnected-background = ${colors.alert}
format-disconnected-foreground = ${colors.background}
format-disconnected-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
label =  %date%
format-background = ${colors.yellow}
format-foreground = ${colors.background}
format-padding = 1

[module/aur-updates]
type = custom/script
exec = checkupdates+aur | wc -l
click-left = wezterm start -- paru -Syu
interval = 1000
label =  %output%
format-background = ${colors.green}
format-foreground = ${colors.background}
format-padding = 1