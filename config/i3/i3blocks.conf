# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=   
instance=/
command=~/.config/i3/scripts/disk
interval=30
color=#7f3fbf

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label= 
command=~/.config/i3/scripts/memory
interval=2
color=#7f3fbf

[cpu_usage]
label= 
command=~/.config/i3/scripts/cpu_usage
#min_width=CPU: 100.00%
interval=2
color=#7f3fbf

[CPU-temperature]
label=
command=~/.config/i3/scripts/temperature
interval=30
color=#7f3fbf
#T_WARN=70
#T_CRIT=90
#SENSOR_CHIP=""
# where SENSOR_CHIP can be find with sesnors output
# can be used also for GPU temperature or other temperature sensors lm-sensors detects.

[bandwidth]
command=~/.config/i3/scripts/bandwidth2
interval=persist
color=#7f3fbf

# showing name of connected network (enable for wifi use)
[net]
label=
command=echo "$(LANG=C nmcli d | grep connected  | awk '{print $4}')"
interval=30
color=#7f3fbf

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
command=~/.config/i3/scripts/battery.sh
# change this to battery-pinebook-pro.sh if you are running on pinebook-pro
#label=BAT 
label=⚡
command=acpi | grep -o -E "[0-9]+%"
instance=1
interval=123
color=#7f3fbf

[simple-2]
full_text=: :
color=#7f3fbf

[pavucontrol]
full_text=
command=pavucontrol
color=#50fa7b

[volume-pulseaudio]
command=~/.config/i3/scripts/volume
instance=Master
interval=1
color=#8be9fd

[keybindings]
full_text=
command=~/.config/i3/scripts/keyhint.sh
color=#50fa7b

[time]
#label= 
command=date '+%a %d %b %H:%M:%S'
interval=1
color=#8be9fd

[shutdown_menu]
full_text=   
command=~/.config/i3/scripts/powermenu
color=#50fa7b

[simple-2]
full_text=: :
color=#7f3fbf
