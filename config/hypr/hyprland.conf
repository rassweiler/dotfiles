# Kyle Rassweiler Hyprland config file.
#========================================

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww init
exec-once = ~/.config/swww/random-wallpaper.sh
exec-once = dunst
exec-once = ~/.config/waybar/launch.sh
exec-once = ~/.config/gtk/gtk.sh
exec-once = firefox
exec-once = nextcloud
exec-once = thunderbird
exec-once = wl-paste --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XCURSOR_SIZE,24
env = GTK_THEME,Dracula
env = MOZ_ENABLE_WAYLAND,1
#env = WAYLAND_DISPLAY,wayland-0
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_CACHE_HOME,$HOME/.cache
env = XDG_DATA_HOME,$HOME/.local/share

# ----------------------------------------------------- 
# Load pywal color file
# ----------------------------------------------------- 
source = ~/.cache/wal/colors-hyprland.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	numlock_by_default = true

	follow_mouse = 1

	touchpad {
		natural_scroll = false
	}

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	gaps_in = 5
	gaps_out = 10
	border_size = 2
	col.active_border = $color11
	col.inactive_border = rgba(595959aa)

	layout = dwindle

	# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	allow_tearing = false
}

decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 8

	blur {
		enabled = true
		size = 3
		passes = 1
		new_optimizations = on
		blurls = waybar
	}

	active_opacity = 1.0
	inactive_opacity = 0.7
	fullscreen_opacity = 1.0
	drop_shadow = true
	shadow_range = 10
	shadow_render_power = 3
	col.shadow = rgba(1a1a1aee)
}

animations {
	enabled = true

	# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = true # you probably want this
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	new_is_master = true
}

gestures {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	workspace_swipe = false
}

misc {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
	sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = workspace 4, ^(org.wezfurlong.wezterm)$
windowrule = workspace 5, ^(godot)$
windowrule = workspace 6, ^(blender)$
windowrule = workspace 8, ^(steam)$
windowrule = workspace 9, ^(thunderbird)$
windowrule = workspace 9, ^(discord)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, wezterm
bind = $mainMod SHIFT, RETURN, exec, thunar
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, exec, code,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, firefox
bind = $mainMod, G, exec, godot
bind = $mainMod, B, exec, blender
bind = $mainMod, D, exec, discord
bind = $mainMod SHIFT, D, exec, steam
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, ~/.config/waybar/scripts/apps.sh
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/grim.sh
bind = $mainMod CTRL, C, exec, ~/.config/waybar/scripts/cliphist.sh
#bind = $mainMod, INSERT, exec, "xdotool type $(grep -v '^#' ~/Nextcloud/.bookmarks | wofi -i -l 50 | cut -d' ' -f1)"
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, KP_1, workspace, 1
bind = $mainMod, KP_2, workspace, 2
bind = $mainMod, KP_3, workspace, 3
bind = $mainMod, KP_4, workspace, 4
bind = $mainMod, KP_5, workspace, 5
bind = $mainMod, KP_6, workspace, 6
bind = $mainMod, KP_7, workspace, 7
bind = $mainMod, KP_8, workspace, 8
bind = $mainMod, KP_9, workspace, 9
bind = $mainMod, KP_0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, KP_1, movetoworkspace, 1
bind = $mainMod SHIFT, KP_2, movetoworkspace, 2
bind = $mainMod SHIFT, KP_3, movetoworkspace, 3
bind = $mainMod SHIFT, KP_4, movetoworkspace, 4
bind = $mainMod SHIFT, KP_5, movetoworkspace, 5
bind = $mainMod SHIFT, KP_6, movetoworkspace, 6
bind = $mainMod SHIFT, KP_7, movetoworkspace, 7
bind = $mainMod SHIFT, KP_8, movetoworkspace, 8
bind = $mainMod SHIFT, KP_9, movetoworkspace, 9
bind = $mainMod SHIFT, KP_0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow