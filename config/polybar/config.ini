include-file = ~/dotfiles/config/i3/polybar/themes/theme.ini
include-file = ~/dotfiles/config/i3/polybar/modules/modules.ini

[bar/mainbar-i3]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = true
;wm-restack = i3
bottom = false
fixed-center = true
width = 98%
offset-x = 1%
height = 24
radius = 6
offset-y = 0.25%
background = ${colors.background}
foreground = ${colors.foreground}
padding = 1
module-margin = 0
module-padding = 2
font-0 = JetBrainsMono Nerd Font:size=10;2
modules-left = i3
modules-center = 
modules-right = aur-updates kernel pulseaudio filesystem memory cpu xkeyboard wlan eth date powermenu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
dim-value = 1
;locale = ca.UTF-8
tray-position = right
tray-detached = false
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
; Pad the sides of each tray icon
tray-padding = 1
; Scale factor for tray clients
tray-scale = 1
; Tray icon max size
tray-maxsize = 14
tray-radius = 6
; Enable support for inter-proce
tray-offset-x = -6
; replace i3 with the name of your i3 module
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
border-size = 2
border-color = ${colors.foreground}

